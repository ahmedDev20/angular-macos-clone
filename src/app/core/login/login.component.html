<div class="login-screen">
  <img src="assets/images/golf-ball.png" alt="golf-ball" class="login-screen__logo">

  <h3 class="login-screen__username">Ahmed Balady</h3>

  <div class="login-screen__input">
    <div class="p-input-icon-right">
      <i class="pi pi-arrow-circle-right"></i>

      <input (keyup.enter)="openDesktop()" type="password" pInputText placeholder="Username" class="p-inputtext-sm"
        #password autofocus autocomplete="off" />
    </div>
  </div>

  <div class="login-screen__password-hint">
    Touch ID or enter password
  </div>

  <div class="login-screen__machine-controls">
    <app-machine-controls></app-machine-controls>
  </div>
</div>
